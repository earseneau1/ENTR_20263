<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrepreneurship Timeline</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 1rem; }
    .event { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
    .event-title { font-weight: bold; }
    #authSection { margin-top: 2rem; padding: 1rem; border: 1px solid #ddd; background: #f9f9f9; }
    #logoutButton { display: none; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Entrepreneurship History Timeline</h1>

  <div id="authSection">
    <p><strong>Login to contribute:</strong></p>
    <input type="email" id="loginEmail" placeholder="Enter your email" required />
    <button onclick="login()">Send Magic Link</button>
  </div>

  <button id="logoutButton" onclick="logout()">Log Out</button>

  <div id="events"></div>

  <h2>Add Event</h2>
  <form id="eventForm" style="display:none">
    <input type="text" id="title" placeholder="Event Title" required><br>
    <textarea id="description" placeholder="Event Description" required></textarea><br>
    <input type="date" id="eventDate" required><br>
    <input type="url" id="imageUrl" placeholder="Image URL"><br>
    <button type="submit">Add Event</button>
  </form>

  <script>
    const SUPABASE_URL = 'https://ckpnlhhqqrmavvwqggdh.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrcG5saGhxcXJtYXZ2d3FnZ2RoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU1MjM1MjQsImV4cCI6MjA2MTA5OTUyNH0.SSIpzGuE48xy7E5pvv8nLaEU9lOSz8km6pI-jOz6Qc8';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadEvents() {
      const { data, error } = await supabase
        .from('events')
        .select('*')
        .order('event_date', { ascending: true });

      if (error) return console.error('Error loading events:', error);

      const container = document.getElementById('events');
      container.innerHTML = '';

      data.forEach(event => {
        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `
          <div class="event-title">${event.title} (${new Date(event.event_date).getFullYear()})</div>
          <div>${event.description}</div>
          ${event.image_url ? `<img src="${event.image_url}" width="200" />` : ''}
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('eventForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const eventDate = document.getElementById('eventDate').value;
      const imageUrl = document.getElementById('imageUrl').value;

      const user = (await supabase.auth.getUser()).data.user;

      const { data, error } = await supabase.from('events').insert([
        { title, description, event_date: eventDate, image_url: imageUrl, user_id: user.id }
      ]);

      if (error) {
        alert('Failed to add event');
        console.error(error);
      } else {
        loadEvents();
        e.target.reset();
      }
    });

    async function login() {
      const email = document.getElementById('loginEmail').value;
      const { error } = await supabase.auth.signInWithOtp({ email });
      if (error) {
        alert('Login error: ' + error.message);
      } else {
        alert('Check your email for the magic login link.');
      }
    }

    async function logout() {
      const { error } = await supabase.auth.signOut();
      if (error) {
        alert('Logout error: ' + error.message);
      } else {
        document.getElementById('logoutButton').style.display = 'none';
        document.getElementById('eventForm').style.display = 'none';
        document.getElementById('authSection').style.display = 'block';
      }
    }

    supabase.auth.onAuthStateChange((event, session) => {
      if (session) {
        document.getElementById('eventForm').style.display = 'block';
        document.getElementById('authSection').style.display = 'none';
        document.getElementById('logoutButton').style.display = 'inline-block';
      } else {
        document.getElementById('eventForm').style.display = 'none';
        document.getElementById('authSection').style.display = 'block';
        document.getElementById('logoutButton').style.display = 'none';
      }
    });

    loadEvents();
  </script>
</body>
</html>
