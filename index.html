<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrepreneurship Timeline</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #002D62;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .event {
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .event-title {
      font-weight: bold;
      font-size: 1.2rem;
    }
    #authModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .btn {
      background-color: #002D62;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn:hover {
      background-color: #004494;
    }
  </style>
</head>
<body>
  <header>
    <h1>Entrepreneurship History Timeline</h1>
  </header>

  <main>
    <button class="btn" onclick="showAuthModal()">Sign In / Sign Up</button>

    <div id="logoutButton" style="display:none">
      <button class="btn" onclick="logout()">Log Out</button>
    </div>

    <div id="events"></div>

    <h2>Add Event</h2>
    <form id="eventForm" style="display:none">
      <input type="text" id="title" placeholder="Event Title" required><br><br>
      <textarea id="description" placeholder="Event Description" required></textarea><br><br>
      <input type="date" id="eventStart" required><br><br>
      <input type="date" id="eventEnd"><br><br>
      <input type="url" id="imageUrl" placeholder="Image URL"><br><br>
      <button type="submit" class="btn">Add Event</button>
    </form>
  </main>

  <footer>
    Â© 2025 TCU Entrepreneurship & Innovation Department
  </footer>

  <div id="authModal">
    <div class="modal-content">
      <p><strong>Enter your email to receive a magic link:</strong></p>
      <input type="email" id="loginEmail" placeholder="you@example.com" required />
      <button class="btn" onclick="login()">Send Magic Link</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://ckpnlhhqqrmavvwqggdh.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrcG5saGhxcXJtYXZ2d3FnZ2RoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU1MjM1MjQsImV4cCI6MjA2MTA5OTUyNH0.SSIpzGuE48xy7E5pvv8nLaEU9lOSz8km6pI-jOz6Qc8';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadEvents() {
      const { data, error } = await supabase
        .from('events')
        .select('*')
        .order('event_start', { ascending: true });

      const container = document.getElementById('events');
      container.innerHTML = '';

      if (error) return console.error('Error loading events:', error);

      data.forEach(event => {
        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `
          <div class="event-title">${event.title} (${new Date(event.event_start).getFullYear()})</div>
          <div>${event.description}</div>
          ${event.image_url ? `<img src="${event.image_url}" width="200" />` : ''}
        `;
        container.appendChild(div);
      });
    }

    async function login() {
      const email = document.getElementById('loginEmail').value;
      const { error } = await supabase.auth.signInWithOtp({ email });
      if (error) {
        alert('Login error: ' + error.message);
      } else {
        alert('Check your email for the magic login link.');
        document.getElementById('authModal').style.display = 'none';
      }
    }

    function showAuthModal() {
      document.getElementById('authModal').style.display = 'flex';
    }

    async function logout() {
      const { error } = await supabase.auth.signOut();
      if (!error) {
        document.getElementById('logoutButton').style.display = 'none';
        document.getElementById('eventForm').style.display = 'none';
      }
    }

    document.getElementById('eventForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const eventStart = document.getElementById('eventStart').value;
      const eventEnd = document.getElementById('eventEnd').value;
      const imageUrl = document.getElementById('imageUrl').value;

      const user = (await supabase.auth.getUser()).data.user;

      const { error } = await supabase.from('events').insert([
        { title, description, event_start: eventStart, event_end: eventEnd || null, image_url: imageUrl, user_id: user.id }
      ]);

      if (error) {
        alert('Failed to add event');
      } else {
        loadEvents();
        e.target.reset();
      }
    });

    supabase.auth.onAuthStateChange((event, session) => {
      if (session) {
        document.getElementById('eventForm').style.display = 'block';
        document.getElementById('logoutButton').style.display = 'block';
      }
    });

    loadEvents();
  </script>
</body>
</html>
